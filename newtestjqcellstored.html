<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint on Table with Coordinates (jQuery)</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
    }
  </style>
  <!-- Include jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<table id="paintTable"></table>

<script>
  $(document).ready(function() {
    // Set up the table
    const numRows = 10;
    const numCols = 10;
    const table = $("#paintTable");

    // Array to store clicked cell coordinates
    const clickedCells = [];

    for (let i = 0; i < numRows; i++) {
      const row = $("<tr></tr>");
      for (let j = 0; j < numCols; j++) {
        const cell = $("<td></td>");
        
        // Add a click event listener to each cell
        cell.click(function() {
          // Toggle the cell's background color on each click
          if (cell.css("background-color") === "rgb(0, 0, 0)") {
            cell.css("background-color", "");
          } else {
            cell.css("background-color", "black");
          }

          // Store the coordinates of the clicked cell
          const coordinates = { row: i, col: j };
          clickedCells.push(coordinates);
          console.log("Clicked cell coordinates:", coordinates);
        });

        row.append(cell);
      }
      table.append(row);
    }

    // Example: Access the clickedCells array outside of the click event
    $("#getCoordinates").click(function() {
      console.log("All clicked cell coordinates:", clickedCells);
    });
  });
</script>

<!-- Example button to access the clicked coordinates -->
<button id="getCoordinates">Get Clicked Coordinates</button>

</body>
</html>
